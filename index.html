<!DOCTYPE html>
<html>
<head>
  <title>Choose your IMAC</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>IM'ADVENTURE</h1>
		<h2>Vas-tu avoir ton semestre à l'étranger ?</h2>
	</header>

	<section>
		<h3>Quel IMAC es-tu ?</h3>

		<div id="content">
			<div class="left">
				<div id="carrousel">
					<button id="left"></button>
					<figure>
						<img src="img/IMAC_Scientist.png"
					         alt="Trust me I'm a Scientist">
					</figure>
					<button id="right"></button>
				</div>
			</div>
			<div class="right">
				<h4>Type : Scientifique</h4>
				<ul type = "circle">
					<li>Skills</li>
					<ul id="skills">
				      <li>Sciences : ⚫⚫⚫⚫⚪</li>
				      <li>Programmation : ⚫⚫⚫⚪⚪</li>
				      <li>Arts : ⚫⚪⚪⚪⚪</li>
				      <li>Survie : ⚫⚪⚪⚪⚪</li>
				    </ul>
				</ul>

				<form id="formPlayer">
				<input id="hiddenType" name="hiddenType" type="hidden" value="Science">
				<div id="nameInput">
					<label for="name">Name :</label>
					<input type="text" id="name" name="name" required>
				</div>
				<button id="validIMAC">
					Valider
				</button>
				</form>
			</div>
		</div>
	</section>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="./js/moves.js"></script>
	<script src="js/maths.js"></script>
	<script src="./js/global.js"></script>

</body>
</html>
